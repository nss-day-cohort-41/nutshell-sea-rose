        <section class= "loginForm"></section>
            <form class="loginFormSection">
                <h3>Sign In</h3>
                <label for="loginUsername">Email:</label>
                <input id="loginUsername" name="loginUsername" type="text" required minlength="3" maxlength="15">
                <label for="loginPassword">Password:</label>
                <input id="loginPassword" name="loginPassword" type="password" required minlength="3" maxlength="15">

            </div>

                <label for="createPassword">Password:</label>
                <input id="createPassword" name="createPassword" type="password" required minlength="3" maxlength="15">
                <label for="reInputPassword">Reinput Password:</label>
                <input id="reInputPassword" name="reInputPassword" type="password" required minlength="3" maxlength="15">
            </form>
            <div class="registrationButtonArea">
                <button id="create-account-button" type="submit" value="Create Account">Create Account</button>
                <button id="returnToLogin" type="submit" value="Create Account">Return to Login</button>
